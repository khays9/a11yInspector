<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>A11yInspector</title>
<script src="panel.js"></script>
<style>
body {
   margin: 10px;
   white-space: nowrap;
}
button {
   display: block;
   width: 80%;
   height: 2em;
   margin: 0.5em auto; 
   border-radius: 5px;
   background-color: #ddd;
}
button:hover,
button:focus {
   outline: none;
   background-color: #eee;
   border-color: #00f;
}
</style>
</head>
<body>
<h1>A11yInspector</h1>
   <button id="inspect">Launch Inspector</button>
   <h2>Highlight Page Items</h2>
   <button id="landmark">Landmarks</button>
   <button id="headings">Headings</button>
   <button id="lists">Lists</button>
   <button id="images">Images</button>
   <button id="forms">Forms</button>
</body>
</html>
